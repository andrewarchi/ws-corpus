      - clojure_jmesyou-erasure
      - clojure_makenowjust
      - java_abhijitsharma
      - java_azige
      - java_bearice-grassmudhorse
      - java_brumbeere-whitespace4j
      - java_eiauniversity
      - java_faurehu
      - java_jbanana
      - java_kmizu
      - java_kreutzer-spacedide
      - java_mash-whitespacesdk
      - java_matou-whasm
      - java_praveenvaka-coder
      - java_rahulkp
      - java_ralucaa-whitespace4j
      - java_thatguy977
      - java_vyo-kairos
      - java_wrotycz
      - java_wysang
      - java_yawkat
      - java_yuukiaria-wseditor
      - kotlin_ze-space
      - scala_andreal2000
      - scala_dashlambda-eso
      - scala_sderosiaux
      - scala_stephenpatrick

